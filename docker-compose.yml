# Use root/example as user/password credentials
version: '3.1'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    working_dir: /app
    tty: true

  db:
    image: mariadb
    restart: always
    environment:
      MARIADB_USER: user
      MARIADB_PASSWORD: password
      MARIADB_ROOT_PASSWORD: password
      MARIADB_DATABASE: app

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080